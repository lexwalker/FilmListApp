<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilmList App</title>
    <script src="https://kit.fontawesome.com/f9794de25c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-ticket-alt"></i>
            i<span class="text-primary">FilmList</span>
        </h1>
        <form id="film-form" class="mt-4">
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Автор</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre">Жанр</label>
                <input type="text" id="genre" class="form-control">
            </div>
            <input type="submit" value="Add Film" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Жанр</th>
                </tr>
            </thead>
            <tbody id="film-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
